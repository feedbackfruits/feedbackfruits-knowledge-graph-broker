version: 2
jobs:
  build:
    working_directory: ~/feedbackfruits-knowledge-graph-broker
    docker:
      - image: node:latest
        environment:
          NODE_ENV: test
          INPUT_TOPIC: update_requests
          OUTPUT_TOPIC: updates
      - image: quay.io/cayleygraph/cayley:latest
      - image: wurstmeister/zookeeper:latest
      - image: wurstmeister/kafka:latest
        environment:
          KAFKA_AUTO_CREATE_TOPICS_ENABLE: false
          KAFKA_ZOOKEEPER_CONNECT: localhost:2181
          KAFKA_CREATE_TOPICS: "update_requests:1:1,updates:1:1"
    steps:
      - checkout
      - restore_cache:
          keys:
          - node_modules-{{ checksum "package.json" }}-{{ checksum "package-lock.json" }}
          - node_modules-

      - run:
          name: Install dependencies
          command: npm install

      - save_cache:
          paths:
            - node_modules
          key: node_modules-{{ checksum "package.json" }}-{{ checksum "package-lock.json" }}

      - run: npm test
      - run: npm run coverage

      - store_artifacts:
          path: coverage

      - deploy:
          name: Deploy to Heroku
          command: |
            ssh-keyscan -H heroku.com >> ~/.ssh/known_hosts
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              git push git@heroku.com:staging-fbf-knowledge-graph-b.git $CIRCLE_SHA1:refs/heads/master -f
            elif [[ $CIRCLE_TAG =~ ^v[0-9]+\.[0-9]+ ]]; then
              git push git@heroku.com:fbf-knowledge-graph-broker.git $CIRCLE_SHA1:refs/heads/master -f
            fi
